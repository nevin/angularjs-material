<div layout="column" ng-cloak class="md-inline-form">
    <md-card class="md-padding" layout-xs="column" layout="column" flex-gt-xs="100">
        <md-toolbar md-scroll-shrink ng-if="true" style="background-color:#ae1b1b;">
            <div class="md-toolbar-tools">
                <h3 style="width: 90%">
                    <span>Add Employee</span>
                </h3>
                <a href="#!" class="md-icon-button exportBtn" aria-label="Go back"><i class="material-icons">keyboard_backspace</i></a>
            </div>
        </md-toolbar>
        <form name="myForm">
            <md-content layout-gt-sm="row" layout-padding>
                <div layout-gt-sm="row">
                    <md-input-container class="md-block" flex-gt-sm>
                        <label>First name</label>
                        <input ng-model="employee.firstName" md-maxlength="30" required  name="firstName">
                        <div ng-messages="projectForm.description.$error">
                            <div ng-message="required">This is required.</div>
                        </div>
                    </md-input-container>

                    <md-input-container class="md-block" flex-gt-sm>
                        <label> Last Name </label>
                        <input ng-model="employee.lastName" md-maxlength="50" required md-no-asterisk name="lastName">
                    </md-input-container>
                </div>
                <div layout="row">
                    <md-input-container flex="50">
                        <label>Employee ID</label>
                        <input ng-model="employee.employeeID" type="number" required md-no-asterisk name="employeeID">
                    </md-input-container>
                    <md-input-container flex="50">
                        <label>Designation</label>
                        <input ng-model="employee.designation" required md-no-asterisk name="designation">
                    </md-input-container>
                </div>


                <div layout="row">
                    <md-input-container flex="50">
                        <label>Email</label>
                        <input ng-model="employee.email" type="email" required md-no-asterisk name="email">
                    </md-input-container>
                    <md-input-container flex="50">
                        <label>Phone</label>
                        <input ng-model="employee.phone" required md-no-asterisk name="phone">
                    </md-input-container>
                </div>
            </md-content>

            <md-content layout-padding>
                <div>

                    <div layout-gt-xs="row">
                        <md-input-container class="md-block" flex-gt-xs>
                            <label>Company (Disabled)</label>
                            <input ng-model="employee.company" disabled>
                        </md-input-container>

                        <md-input-container>
                            <label>DOJ</label>
                            <md-datepicker ng-model="employee.doj"></md-datepicker>
                        </md-input-container>
                    </div>
                    <div layout-gt-xs="row">
                        <md-input-container flex="50">
                            <label>Gender</label>
                            <md-select name="type" ng-model="employee.gender" required>
                                <md-option value="Male">Male</md-option>
                                <md-option value="Female">Female</md-option>
                                <md-option value="Other">Other</md-option>
                            </md-select>
                        </md-input-container>

                        <md-input-container flex="50">
                            <label>DOB</label>
                            <md-datepicker ng-model="employee.dob" name="dob"></md-datepicker>
                        </md-input-container>
                        <md-input-container flex="50">
                            <label>Age</label>
                            <input ng-model="employee.age" type="number" required md-no-asterisk name="age">
                        </md-input-container>
                    </div>

                    <md-input-container class="md-block">
                        <label>Address</label>
                        <input ng-model="employee.address" required name="address">
                    </md-input-container>

                    <div>
                        <md-button type="submit"  ng-disabled="myForm.firstName.$dirty && myForm.firstName.$invalid ||
  myForm.email.$dirty && myForm.email.$invalid" ng-click="saveEmployee(employee)">Submit</md-button>
                    </div>
                </div>
            </md-content>
        </form>
    </md-card>
</div>
